<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="calculator card shadow">
            <div class="card-body">
                <div class="display mb-3">
                    <input type="text" class="form-control form-control-lg text-end" id="display" readonly>
                </div>
                <div class="buttons">
                    <div class="row g-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="appendOperator('/')">/</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="appendOperator('*')">×</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="backspace()">⌫</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-1">
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="appendOperator('-')">-</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-1">
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" onclick="appendOperator('+')">+</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-1">
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('3')">3</button>
                        </div>
                        <div class="col-3 row-span-2">
                            <button class="btn btn-primary h-100 w-100" onclick="calculate()">=</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-1">
                        <div class="col-9">
                            <button class="btn btn-dark w-100" onclick="appendNumber('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-dark w-100" onclick="appendNumber('.')">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
